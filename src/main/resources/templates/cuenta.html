<!DOCTYPE html>
<html>
  <head>
    <title>cuentas</title>
    <link
      rel="stylesheet"
      type="text/css"
      th:href="@{/css/bootstrap.min.css}"
    />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
  </head>

  <body>
    <div class="text-center">
      <h1>Lista de cuentas</h1>

      <div class="row">
        <table class="table table-hover table-bordered">
          <thead class="thead-dark">
            <tr>
              <th>ID</th>
              <th>Numero Cuenta</th>
              <th>Estado</th>
              <th>Saldo</th>
              <th>Tipo</th>
              <th>Cliente</th>
              <th>Ultima Transaccion</th>
              <th>Gerente creador</th>
              <th>Fecha Creacion</th>
            </tr>
          </thead>
          <th:block th:each="cuenta : ${cuentas}">
            <tr>
              <td th:text="${cuenta.id}"></td>
              <td th:text="${cuenta.numero_cuenta}"></td>
              <td th:text="${cuenta.estado}"></td>
              <td th:text="${cuenta.saldo}"></td>
              <td th:text="${cuenta.tipo}"></td>
              <td th:text="${cuenta.cliente}"></td>
              <td th:text="${cuenta.ultima_transaccion}"></td>
              <td th:text="${cuenta.gerente_oficina_creador}"></td>
              <td th:text="${cuenta.fecha_creacion}"></td>
              <td>
                <a th:href="@{clientes/{id}/edit(id=${clientes.id})}">Editar</a>
                <a
                  th:href="@{cuenta/{id}/delete(id=${cuenta.id})}"
                  onclick="return confirm('¿Estás seguro de borrar esta cuenta?')"
                  >Borrar</a
                >
              </td>
            </tr>
          </th:block>
        </table>
      </div>

      <div>
        <a th:href="@{oficinas/new}" class="btn btn-primary">Añadir oficina</a>
        <a th:href="@{puntosAtencion}" class="btn btn-primary"
          >Añadir punto atencion</a
        >
        <a th:href="@{/administrador}" class="btn btn-primary">Volver Atrás</a>
      </div>
      <br />
    </div>
  </body>
</html>
