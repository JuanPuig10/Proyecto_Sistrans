<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>
    </br>
    <div th:fragment="operacionCuentaCajeroForm(titulo)" class="container border border-2 w-25">
    <h1 class="text-center" th:text="${titulo}"></h1>

    <form>
        <label class="col-form-label">Tipo de operacion:</label>
        <select class="form-control" id="tipo_operacion" name="tipo_operacion" required>
        <option value="Consignacion" required th:selected="${operacionCuenta.tipo_operacion eq 'Consignacion'}"> Consignacion </option>
        <option value="Retiro"required th:selected="${operacionCuenta.tipo_operacion eq 'Retiro'}"> Retiro </option>
        <option value="Transferencia" required th:selected="${operacionCuenta.tipo_operacion eq 'Transferencia'}"> Transferencia </option>
        </select>


        <label class="col-form-label">Fecha operacion:</label>
        <input class="form-control" type="date" id="fecha" name="fecha" required th:value="${operacionCuenta.fecha}" />

        <label class="col-form-label">Cuenta salida :</label>
        <input class="form-control" type="text" id="cuenta_salida" name="cuenta_salida" required th:value="${operacionCuenta.cuenta_salida}" />

        <label class="col-form-label">Monto operacion:</label>
        <input class="form-control" type="number" id="monto_operacion" name="monto_operacion" required th:value="${operacionCuenta.monto_operacion}" />

        <label class="col-form-label">Cliente:</label>
        <input class="form-control" type="number" id="cliente" name="cliente" required th:value="${operacionCuenta.cliente}" />
        
        <label class="col-form-label">Punto atencion:</label>
        <input class="form-control" type="number" id="punto_atencion" name="punto_atencion" required th:value="${operacionCuenta.punto_atencion}" />

        <label class="col-form-label">Cuenta llegada :</label>
        <input class="form-control" type="text" id="cuenta_llegada" name="cuenta_llegada" th:value="${operacionCuenta.cuenta_llegada}" />



        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/operacionCuentaCajero}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>
    
</body>
</html>
